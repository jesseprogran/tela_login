<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tela de Login</title>
  </head>
  <body>
    <div>
      <form action="#" class="container">
        <h1>Entrar na Plataforma</h1>
        <div class="input-container">
          <input placeholder="Email" type="email" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/puffy-filled/32/user.png"
            alt="user"
          />
        </div>

        <div class="input-container">
          <input placeholder="Senha" type="password" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/lock--v1.png"
            alt="lock--v1"
          />
          <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit" class="submit-button">Entrar</button>

        <div class="register-link">
          <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
